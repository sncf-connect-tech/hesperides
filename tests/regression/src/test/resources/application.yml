regressionTest:
  logWhileTesting: ${REGRESSIONTEST_LOGWHILETESTING:false}
  validate:
    technos: ${REGRESSIONTEST_VALIDATE_TECHNOS:true}
    modules: ${REGRESSIONTEST_VALIDATE_MODULES:true}
    platforms: ${REGRESSIONTEST_VALIDATE_PLATFORMS:true}
  latest:
    url: ${REGRESSIONTEST_LATEST_URL}
    username: ${REGRESSIONTEST_LATEST_USERNAME}
    password: ${REGRESSIONTEST_LATEST_PASSWORD}
  testing:
    url: ${REGRESSIONTEST_TESTING_URL}
    username: ${REGRESSIONTEST_TESTING_USERNAME}
    password: ${REGRESSIONTEST_TESTING_PASSWORD}
