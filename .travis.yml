language: java
jdk:
- oraclejdk8
sudo: required
service:
- docker
cache:
  directories:
  - "$HOME/.m2"
before_cache:
- rm -rf $HOME/.m2/repository
env:
  global:
  - COMMIT=${TRAVIS_COMMIT::8}
  - secure: "" # DOCKER_USER
  - secure: "" # DOCKER_PASS
  - secure: "" # OSSRH_USER
  - secure: "" # OSSRH_PASS
  - secure: "" # GPG_KEY_NAME
  - secure: "" # GPG_PASSPHRASE
stages:
- name: build
- name: test
- name: docker
  if: type != pull_request AND repo = "voyages-sncf-technologies/hesperides"
- name: deploy
  if: (branch = develop OR branch =~ ^v[0-9]) AND type != pull_request AND repo = "voyages-sncf-technologies/hesperides"
jobs:
  include:
  - stage: build
    env: BUILD WITHOUT TEST
    script: "./mvnw clean package -Dmaven.test.skip=true --settings ./.travis/deploy-settings.xml"
  - stage: test
    env: CUCUMBER TESTS
    before_script:
    - sudo touch /var/log/hesperides.log
    - sudo chown travis /var/log/hesperides.log
    script: "./mvnw test"
  - stage: test
    env: INTEGRATION TESTS
    script: "./mvnw -pl tests/integration verify -P integration-test"
  - stage: docker
    env: DEPLOY TO DOCKER HUB
    script: "./.travis/docker_build_push.sh"
  - stage: deploy
    env: DEPLOY TO NEXUS (SONATYPE)
    before_script:
    - openssl aes-256-cbc -K $encrypted_2ec9da69c070_key -iv $encrypted_2ec9da69c070_iv
      -in ./.travis/codesigning.asc.enc -out ./.travis/codesigning.asc -d
    - gpg --import ./.travis/codesigning.asc
    script: "./mvnw deploy -DskipTests=true -Ddeploy --settings ./.travis/deploy-settings.xml"
